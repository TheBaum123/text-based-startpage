<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>startpage</title>
</head>
<body style="background-color: #1d2021;">
    <div id="greetings-container">
        <div>
            <span id="greetings-text" class="greetings-span"></span>
        </div>
        <div id="clock-container">
            <span id="time-display" class="greetings-span"></span>
            <br>
            <span id="date-display" class="greetings-span"></span>
        </div>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" autofocus>
        <button onclick="search()" id="search-button">
            <ion-icon name="search-outline" id="search-icon"></ion-icon>
        </button>
    </div>
    <div id="bookmarks-container">
        <span id="random-quote"></span>
    </div>
    <ion-icon name="settings-outline"></ion-icon>
    <div id="apis-left-container">
        <!--
            possible api choices:
                - fuel prices
                - weather
                - random joke
                - random number fact
        -->
    </div>
    <div id="apis-right-container"></div>
    <script src="scripts/main.js"></script>
</body>
</html>
